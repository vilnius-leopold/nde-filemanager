	var i = 0;

	var loaded = 0;
	var loadedFiles = [];

	function loadHandler( ndeFile ) {
		loaded++;
		loadedFiles.push( ndeFile );

		if ( loaded === count ) {
			window.requestAnimationFrame(function(){
				loadedFiles.forEach(function( ndeFile ){
					ndeFile.show();
				});
			});
		}
	}

	fileNames.forEach(function( fileName ) {
		i++;

		var ndeFile = document.createElement('nde-file');

		ndeFile.setAttribute('icon', '/testing/folder.svg');
		ndeFile.setAttribute('name', fileName);
		ndeFile.hide();

		ndeFile.onload = loadHandler;

		document.body.appendChild( ndeFile );
	});
