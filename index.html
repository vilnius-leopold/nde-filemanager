<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>NDE File Manager</title>
	<link rel="stylesheet" type="text/css" href="filemanager.css">
</head>
<body ondragstart="return false;" ondrop="return false;">
	<div id="menu-bar">
		<div id="nav-button-container" class="group">
			<button id="prev-button" class="left-button"><img src="/usr/share/icons/Flattr/actions/22/draw-arrow-back.svg"></button><button id="next-button" class="right-button"><img src="/usr/share/icons/Flattr/actions/22/draw-arrow-forward.svg"></button>
			<button id="up-button"><img src="/usr/share/icons/Flattr/actions/22/draw-arrow-up.svg"></button>
		</div>
		<input id="location" type="text" class="float-right" value="/home/leo/">
	</div>
	<div id="sidebar">
		<div class="item inline-item directory">
			<img src="/usr/share/icons/Flattr/places/16/user-home.svg">
			<p>Home</p>
		</div>
		<div class="item inline-item directory">
			<img src="/usr/share/icons/Flattr/places/16/folder-download.svg">
			<p>Downloads</p>
		</div>
		<div class="item inline-item directory">
			<img src="/usr/share/icons/Flattr/places/16/folder-documents.svg">
			<p>Documents</p>
		</div>
	</div>
	<div id="content">
		<div id="files"></div>
		<div id="actions">
			<button id="hide-button" class="action-button">.</button>
			<button id="new-directory-button" class="action-button"><img src="/usr/share/icons/Flattr/actions/24/archive-insert-directory.svg"></button>
			<button id="new-file-hide-button" class="action-button"><img src="/usr/share/icons/Flattr/actions/24/archive-insert.svg"></button>
		</div>
	</div>
	<script src="config.js"></script>
	<script src="FileManager.js"></script>
</body>
</html>
