<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>NDE File Manager</title>
	<link rel="stylesheet" type="text/css" href="filemanager.css">
	<script src="assets/lib/webcomponents/webcomponents.js"></script>
	<link rel="import" href="elements/nde-file.html">
</head>
<body ondragstart="return false;" ondrop="return false;">
	<div id="menu-bar">
		<div id="nav-button-container" class="group">
			<button id="prev-button" class="left-button hide"><img src="/usr/share/icons/Flattr/actions/22/draw-arrow-back.svg"></button><span id="button-separator" class="button-separator"></span><button id="next-button" class="right-button hide"><img src="/usr/share/icons/Flattr/actions/22/draw-arrow-forward.svg"></button>
			<button id="up-button" class="hide"><img src="/usr/share/icons/Flattr/actions/22/draw-arrow-up.svg"></button>
		</div>
		<input id="location" type="text" class="" value="/home/leo/">
	</div>
	<div id="content">
		<div id="files"></div>
		<div id="actions">
			<button id="hide-button" class="action-button">.</button>
			<button id="new-directory-button" class="action-button"><img src="/usr/share/icons/Flattr/actions/24/archive-insert-directory.svg"></button>
			<button id="new-file-hide-button" class="action-button"><img src="/usr/share/icons/Flattr/actions/24/archive-insert.svg"></button>
		</div>
	</div>
	<div id="sidebar"></div>
	<div class="context-menu hide">
		<div class="menu-item">Open with</div>
		<div class="menu-separator"></div>
		<div class="menu-item">Open as root</div>
		<div class="menu-separator"></div>
		<div class="menu-item">Delete</div>
	</div>
	<script src="config.js"></script>
	<script src="FileManager.js"></script>
	<script>
		var fileManager = new FileManager();
	</script>
</body>
</html>
