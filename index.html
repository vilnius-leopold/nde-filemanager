<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>NDE File Manager</title>

	<link rel="stylesheet" type="text/css" href="interface.css">
	<style type="text/css">
		*{
			box-sizing: border-box;
			padding: 0;
			margin:  0;
		}
		::-webkit-scrollbar {
			height: 12px;
			width: 12px;
			background: #dfdfdf;
			/*border-left: 1px solid #ddd;*/
			}
		::-webkit-scrollbar-thumb:hover {
			background: #bbb;
		}
		::-webkit-scrollbar-thumb {
			background: #ccc;
			border: 1px solid #aaa;
			/*-webkit-border-radius: 1ex;*/
			/*-webkit-box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.75);*/
		}
		::-webkit-scrollbar-corner {
			background: #000;
		}
		html,body{
			padding: 0;
			margin:  0;
			overflow: hidden;
		}

		div{
			border: 1px solid #ddd;
		}
		#menu-bar{
			width: 800px;
			height: 60px;
		}
		#sidebar{
			float: left;
			width: 200px;
			height: 600px;
		}
		#content{
			float: left;
			width: 600px;
			height: 600px;
			overflow-y: auto;
			overflow-x: hidden;
		}
		.item{
			float: left;
			width: 130px;
			height: 130px;
			margin: 20px;
			font-family: DroidSans, Sans;
			text-align: center;
			overflow: hidden;
		}
		.item:hover>img{
			-webkit-filter: contrast(1.05) brightness(1.05);
		}
		.item>img{
			max-width: 120px;
			max-height: 120px;
		}
	</style>
</head>
<body ondragstart="return false;" ondrop="return false;">
	<div id="menu-bar">
		<button id="prev-button">Prev</button>
		<button id="next-button">Next</button>
		<button id="up-button">Up</button>
		<input id="location" type="text" value="/home/leo/">
	</div>
	<div id="sidebar">
		<ul>
			<li><a href="Project">Projects</a></li>
		</ul>
	</div>
	<div id="content">
		<div class="item file">
			<img src="file.svg">
			<p>Filename</p>
		</div>
		<div class="item directory">
			<img src="directory.svg">
			<p>directory name</p>
		</div>
	</div>
	<script src="FileManager.js"></script>
</body>
</html>
